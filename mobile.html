<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樹藝重量評估</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f5f7f5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); 
            margin: 0; padding: 5px; height: 100vh; 
            display: flex; justify-content: center; overflow: hidden;
        }
        .container { 
            width: 100%; max-width: 390px; background: white; 
            padding: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; height: 100%;
        }
        h2 { text-align: center; color: var(--primary); font-size: 1.1rem; margin: 0 0 6px 0; }
        .section { margin-bottom: 6px; }
        .label { font-weight: bold; margin-bottom: 4px; display: block; border-left: 4px solid var(--primary); padding-left: 6px; font-size: 13px; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        button { 
            padding: 6px 0; border: 1px solid #ddd; background: white; 
            border-radius: 6px; cursor: pointer; font-size: 11px; transition: 0.1s;
            line-height: 1.2; outline: none;
        }
        button.active { background: var(--primary) !important; color: white !important; font-weight: bold; border-color: var(--primary); }
        
        select, input { width: 100%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; background: #fff; }
        
        .result-card { 
            background: #e8f5e9; padding: 8px; border-radius: 10px; 
            border: 2px solid var(--primary); flex-grow: 1; 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .weight-title { font-size: 11px; color: #555; font-weight: bold; text-align: center; }
        .weight-value { font-size: 2.2rem; font-weight: 900; color: var(--primary); margin: 2px 0; text-align: center; }
        .res-vol { font-size: 12px; color: #1b5e20; font-weight: bold; text-align: center; }
        
        .formula-box { 
            font-size: 10px; color: #444; line-height: 1.3; 
            border-top: 1px solid #c8e6c9; padding-top: 4px; margin-top: 4px;
        }
        .warning { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>樹藝現場重量評估</h2>

    <div class="section">
        <span class="label">1. 選擇樹種 (密度範圍)</span>
        <div class="btn-grid">
            <button type="button" class="spec-btn" onclick="setTree('相思樹', 1100, 1200, this)">相思樹<br>1.1~1.2</button>
            <button type="button" class="spec-btn" onclick="setTree('樟樹', 900, 1000, this)">樟樹<br>0.9~1.0</button>
            <button type="button" class="spec-btn" onclick="setTree('肖楠', 900, 1050, this)">肖楠<br>0.9~1.05</button>
            <button type="button" class="spec-btn" onclick="setTree('榕樹', 900, 1000, this)">榕樹<br>0.9~1.0</button>
            <button type="button" class="spec-btn" onclick="setTree('楓香', 850, 950, this)">楓香<br>0.85~.95</button>
            <button type="button" class="spec-btn" onclick="setTree('苦楝', 750, 850, this)">苦楝<br>0.75~.85</button>
            <button type="button" class="spec-btn" onclick="setTree('黑板樹', 600, 750, this)">黑板樹<br>0.6~.75</button>
        </div>
        
        <select id="drop-tree" onchange="dropSelect()" style="margin-top:4px;">
            <option value="">-- 其他樹種 (下拉選單) --</option>
            <option value="小葉欖仁,900,1050">小葉欖仁 (0.9~1.05)</option>
            <option value="台灣欒樹,1000,1150">台灣欒樹 (1.0~1.15)</option>
            <option value="烏心石,900,1100">烏心石 (0.9~1.1)</option>
            <option value="大花紫薇,900,1050">大花紫薇 (0.9~1.05)</option>
            <option value="茄苳,900,1100">茄苳 (0.9~1.1)</option>
        </select>
    </div>

    <div class="section">
        <span class="label">2. 直徑 (m)</span>
        <div class="btn-grid">
            <button type="button" class="dia-btn" onclick="setDia(0.3, this)">0.3m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.4, this)">0.4m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.5, this)">0.5m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.6, this)">0.6m</button>
        </div>
        <input type="number" id="inp-dia" placeholder="或自填直徑 (m)" step="0.01" oninput="manualInput('dia-btn')" style="margin-top:2px;">
    </div>

    <div class="section">
        <span class="label">3. 長度 (m)</span>
        <div class="btn-grid">
            <button type="button" class="len-btn" onclick="setLen(0.5, this)">0.5m</button>
            <button type="button" class="len-btn" onclick="setLen(1, this)">1.0m</button>
            <button type="button" class="len-btn" onclick="setLen(2, this)">2.0m</button>
            <button type="button" class="len-btn" onclick="setLen(3, this)">3.0m</button>
        </div>
        <input type="number" id="inp-len" placeholder="或自填長度 (m)" step="0.1" oninput="manualInput('len-btn')" style="margin-top:2px;">
    </div>

    <div class="result-card">
        <div>
            <div class="weight-title">預估生材總重</div>
            <div class="weight-value" id="res-weight">--- kg</div>
            <div id="res-vol" class="res-vol">請選取樹種與尺寸</div>
        </div>
        
        <div class="formula-box">
            $V = \pi \times (\text{直徑}/2)^2 \times L \text{ (m}^3\text{)} \mid W = V \times \text{密度}$<br>
            1. 樹幹體積以圓柱體近似計算。<br>
            2. 木材基本密度參考環境部「造林及森林經營碳匯專案方法學」資料。<br>
            3. <span class="warning">生材密度</span>係考量活樹含水率(50–120%)之實務估計值。
        </div>
    </div>
</div>

<script>
    let cur = { name: '', low: 0, high: 0 };

    function setTree(name, low, high, btn) {
        document.querySelectorAll('.spec-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('drop-tree').value = "";
        cur = { name, low, high };
        calc();
    }

    function dropSelect() {
        const val = document.getElementById('drop-tree').value;
        if (!val) return;
        document.querySelectorAll('.spec-btn').forEach(b => b.classList.remove('active'));
        const [name, low, high] = val.split(',');
        cur = { name, low: parseInt(low), high: parseInt(high) };
        calc();
    }

    function setDia(v, btn) {
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('inp-dia').value = v; 
        calc();
    }

    function setLen(v, btn) {
        document.querySelectorAll('.len-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('inp-len').value = v;
        calc();
    }

    function manualInput(cls) {
        document.querySelectorAll('.' + cls).forEach(b => b.classList.remove('active'));
        calc();
    }

    function calc() {
        const d = parseFloat(document.getElementById('inp-dia').value);
        const l = parseFloat(document.getElementById('inp-len').value);
        const resW = document.getElementById('res-weight');
        const resV = document.getElementById('res-vol');

        if (!cur.name || isNaN(d) || isNaN(l) || d <= 0 || l <= 0) {
            resW.innerText = "--- kg";
            resV.innerText = "請選取樹種與尺寸";
            return;
        }

        const vol = Math.PI * Math.pow(d / 2, 2) * l;
        const wLow = Math.round(vol * cur.low);
        const wHigh = Math.round(vol * cur.high);

        resW.innerText = `${wLow} ~ ${wHigh} kg`;
        resV.innerHTML = `${cur.name} | 體積：${vol.toFixed(3)} m³`;
    }
</script>

</body>
</html>
