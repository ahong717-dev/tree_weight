<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tree Weight Evaluator</title>
    <style>
        :root { --primary: #2e7d32; --bg: #f5f7f5; --accent: #1565c0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); 
            margin: 0; padding: 5px; height: 100vh; 
            display: flex; justify-content: center; overflow: hidden;
        }
        .container { 
            width: 100%; max-width: 390px; background: white; 
            padding: 6px 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; height: 100%;
        }
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        h2 { color: var(--primary); font-size: 1.05rem; margin: 0; }
        .lang-toggle { display: flex; border: 1.5px solid #333; border-radius: 4px; overflow: hidden; }
        .lang-btn { padding: 2px 6px; font-size: 10px; cursor: pointer; background: white; border: none; font-weight: bold; }
        .lang-btn.active { background: #333; color: white; }

        .section { margin-bottom: 4px; }
        .label { font-weight: bold; margin-bottom: 3px; display: block; border-left: 4px solid var(--primary); padding-left: 6px; font-size: 12px; }
        
        /* 12種樹種按鈕網格 */
        .tree-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; }
        button.spec-btn, button.dia-btn, button.len-btn { 
            padding: 4px 0; border: 1px solid #ddd; background: white; 
            border-radius: 5px; cursor: pointer; font-size: 10px; transition: 0.1s;
            line-height: 1.1; outline: none;
        }
        button.active { background: var(--primary) !important; color: white !important; font-weight: bold; border-color: var(--primary); }
        .latin { font-style: italic; font-size: 7.5px; display: block; opacity: 0.8; }
        
        /* 數據顯示橫條 (取代下拉選單) */
        .info-display { 
            width: 100%; padding: 6px; border: 1.5px solid #ddd; border-radius: 6px; 
            font-size: 12px; background: #fafafa; margin-top: 4px; 
            text-align: center; color: #444; font-weight: bold; min-height: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        input { width: 100%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 13px; background: #fff; margin-top: 2px; }
        
        /* 結果卡片 */
        .result-card { 
            background: #e8f5e9; padding: 6px 10px; border-radius: 10px; 
            border: 2px solid var(--primary); margin-top: auto;
        }
        .weight-title { font-size: 11px; color: #555; font-weight: bold; text-align: center; }
        .weight-value { font-size: 1.8rem; font-weight: 900; color: var(--primary); margin: 0; text-align: center; line-height: 1.1; }
        .res-vol { font-size: 11px; color: #1b5e20; font-weight: bold; text-align: center; margin-bottom: 2px; }
        
        .formula-box { 
            font-size: 9px; color: #444; line-height: 1.25; 
            border-top: 1px solid #c8e6c9; padding-top: 4px; margin-top: 4px;
        }
        .warning { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 id="ui-title">樹藝現場重量評估</h2>
        <div class="lang-toggle">
            <button class="lang-btn" id="btn-en" onclick="changeLang('en')">EN</button>
            <button class="lang-btn active" id="btn-zh" onclick="changeLang('zh')">繁中</button>
        </div>
    </div>

    <div class="section">
        <span class="label" id="ui-label-1">1. 選擇樹種 (密度範圍)</span>
        <div class="tree-grid" id="tree-buttons"></div>
        <div class="info-display" id="info-display">-- 請點選樹種 --</div>
    </div>

    <div class="section">
        <span class="label" id="ui-label-2">2. 直徑 (m)</span>
        <div class="btn-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px;">
            <button type="button" class="dia-btn" onclick="setDia(0.3, this)">0.3m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.4, this)">0.4m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.5, this)">0.5m</button>
            <button type="button" class="dia-btn" onclick="setDia(0.6, this)">0.6m</button>
        </div>
        <input type="number" id="inp-dia" placeholder="或自填直徑 (m)" step="0.01" oninput="manualInput('dia-btn')">
    </div>

    <div class="section">
        <span class="label" id="ui-label-3">3. 長度 (m)</span>
        <div class="btn-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px;">
            <button
